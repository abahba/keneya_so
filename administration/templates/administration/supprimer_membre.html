{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h2>Supprimer le membre</h2>
    <p>Êtes-vous sûr de vouloir supprimer <strong>{{ membre.nom_complet }}</strong> ({{ membre.fonction }}) ?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Oui, supprimer</button>
        <a href="{% url 'administration:liste_membres' %}" class="btn btn-secondary">Non, annuler</a>
    </form>
</div>
{% endblock %}
