{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h2>Paramètres du système</h2>
    <form method="post" enctype="multipart/form-data">
    <a href="{% url 'parametres_systeme' %}">Paramètres</a>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Enregistrer</button>
    </form>
</div>
{% endblock %}
