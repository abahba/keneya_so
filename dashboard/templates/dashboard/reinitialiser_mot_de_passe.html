{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h3>Réinitialiser le mot de passe de {{ user.username }}</h3>
    <form method="post">
        {% csrf_token %}
        <input type="password" name="password" class="form-control" placeholder="Nouveau mot de passe">
        <br>
        <button type="submit" class="btn btn-danger">Réinitialiser</button>
    </form>
</div>
{% endblock %}
