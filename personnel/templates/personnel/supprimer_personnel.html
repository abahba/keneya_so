{% extends 'base.html' %}
{% block content %}
  <h2>Supprimer ce personnel ?</h2>
  <p>Voulez-vous vraiment désactiver <strong>{{ personnel.nom_complet }}</strong> ?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Oui, désactiver</button>
    <a href="{% url 'liste_personnel' %}" class="btn btn-secondary">Annuler</a>
  </form>
{% endblock %}
