{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h2>✏️ Modifier le soin</h2>
    <form method="post" class="mt-3">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">💾 Mettre à jour</button>
        <a href="{% url 'soins:liste_soins' %}" class="btn btn-secondary">↩ Retour</a>
    </form>
</div>
{% endblock %}
