{% extends 'base.html' %}
{% block content %}
<h2>Confirmer la suppression</h2>
<p>Voulez-vous vraiment supprimer cet examen ?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Supprimer</button>
  <a href="{% url 'liste_examens_imagerie' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
