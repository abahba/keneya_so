<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial; font-size: 12px; }
        h2 { text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #000; padding: 4px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h2>Historique de l'opération de {{ operation.patient.nom_complet }}</h2>
    <table>
        <thead>
            <tr>
                <th>Action</th>
                <th>Utilisateur</th>
                <th>Détails</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for h in historiques %}
            <tr>
                <td>{{ h.action }}</td>
                <td>{{ h.utilisateur }}</td>
                <td>{{ h.details }}</td>
                <td>{{ h.date_action|date:"d/m/Y H:i" }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
