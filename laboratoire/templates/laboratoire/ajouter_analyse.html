{% extends "base.html" %}
{% block content %}
<h2>➕ Ajouter une analyse biologique</h2>
<div class="mb-3">
    <label for="type_analyse">Type d’analyse existant</label>
    {{ form.type_analyse }}
</div>

<div class="mb-3">
    <label for="autre_type_analyse">Ou saisir un nouveau type d’analyse</label>
    {{ form.autre_type_analyse }}
</div>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Enregistrer</button>
</form>

<p><a href="{% url 'liste_analyses' %}">⬅️ Retour à la liste</a></p>
{% endblock %}
